<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="bt">button</button>
    ,<script>
        let btn=document.getElementById("bt")
        
        btn.addEventListener('click',(button) =>{ btn.textContent='submit'
        console.log("button clicked") })

        
        btn.addEventListener('mouseover',(button) =>{ btn.textContent='submit'
        console.log("button clicked") })
    </script>
</body>
</html>
